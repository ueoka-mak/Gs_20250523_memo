<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Healing MemoPad with Avatar</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500&display=swap" rel="stylesheet">
<style>
:root {
  --main-color: #A8D8B9;
  --sub-color: #FFF5E4;
  --accent-color: #FF9292;
}

body {
  font-family: 'M PLUS Rounded 1c', sans-serif;
  background: linear-gradient(180deg, #FFF9F4 0%, #E8F3EA 100%);
  min-height: 100vh;
  padding: 20px;
}

header {
  text-align: center;
  margin: 30px 0;
}

h1 {
  color: var(--main-color);
  font-size: 2.5rem;
  text-shadow: 2px 2px 0 #fff;
  letter-spacing: 0.1em;
}

main {
  max-width: 800px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.9);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  position: relative;
}

#avatar-area {
  display: flex;
  align-items: flex-start;
  margin-bottom: 20px;
}

#avatar-img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #fff;
  border: 3px solid var(--main-color);
  margin-right: 18px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  object-fit: cover;
}

#avatar-balloon {
  background: var(--sub-color);
  color: #555;
  border-radius: 20px;
  padding: 18px 28px;
  font-size: 1.1rem;
  min-width: 160px;
  max-width: 400px;
  position: relative;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

#avatar-balloon:before {
  content: "";
  position: absolute;
  left: -18px;
  top: 26px;
  width: 0;
  height: 0;
  border-top: 14px solid transparent;
  border-bottom: 14px solid transparent;
  border-right: 18px solid var(--sub-color);
}

#key {
  width: 100%;
  padding: 12px;
  border: 2px solid var(--main-color);
  border-radius: 10px;
  margin-bottom: 15px;
  font-size: 1.1rem;
}

#memo {
  width: 100%;
  height: 150px;
  padding: 15px;
  border: 2px solid var(--main-color);
  border-radius: 15px;
  resize: vertical;
  font-size: 1rem;
}

ul {
  display: flex;
  gap: 15px;
  padding: 0;
  list-style: none;
}

button {
  background: var(--main-color);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  background: var(--accent-color);
}

#list {
  width: 100%;
  margin-top: 30px;
  border-collapse: collapse;
}

#list tr {
  background: rgba(255, 255, 255, 0.95);
  border-bottom: 2px solid var(--sub-color);
}

#list th {
  background: var(--sub-color);
  padding: 15px;
  border-radius: 10px 0 0 10px;
}

#list td {
  padding: 15px;
  position: relative;
}

.action-buttons {
  display: flex;
  gap: 10px;
}

.edit-btn {
  background: #FFD56B;
}

.delete-btn {
  background: #FF9292;
}

footer {
  text-align: center;
  margin-top: 40px;
  color: var(--main-color);
}
</style>
</head>

<html lang="ja">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
  <h1>ğŸŒ± Healing Memo</h1>
</header>
<main>
  <div id="avatar-area">
    <img id="avatar-img" src="img/ham.jpg" alt="ç™’ã—ã‚­ãƒ£ãƒ©">

  </div>
  <input type="text" id="key" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›...">

  <ul>
    <li><button id="save">ğŸ’¾ ä¿å­˜</button></li>

  </ul>
  <table id="list"></table>
</main>

<script>
$(document).ready(function() {
  // Lambdaé–¢æ•°URL
  const lambdaUrl = "https://ngqsabo2o5itu7mpeinl47o3440pofbf.lambda-url.ap-northeast-1.on.aws/";

  // AIã‚³ãƒ¡ãƒ³ãƒˆå–å¾—
  async function getAvatarCommentAI(memo) {
    if (!memo || memo.length === 0) {
      return "ãƒ¡ãƒ¢ã‚’æ›¸ã„ã¦ã¿ã¦ã­ğŸŒ±";
    }
    try {
      const response = await fetch(lambdaUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ memo })
      });
      const data = await response.json();
      return data.comment || "AIã‚³ãƒ¡ãƒ³ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
    } catch (e) {
      return "AIã‚³ãƒ¡ãƒ³ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
    }
  }

  // ã‚¢ãƒã‚¿ãƒ¼ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°ï¼ˆAIãƒãƒ¼ã‚¸ãƒ§ãƒ³ï¼‰
  function updateAvatarComment(memo) {
    getAvatarCommentAI(memo).then(comment => {
      $("#avatar-balloon").text(comment);
    });
  }

  // ä¿å­˜å‡¦ç†
  $("#save").on("click", function() {
    const key = $("#key").val().trim();
    const value = $("#memo").val().trim();
    if(key && value) {
      localStorage.setItem(key, value);
      addMemoRow(key, value);
      updateAvatarComment(value);
      $("#key, #memo").val('');
    } else {
      updateAvatarComment("");
    }
  });

  // å…¨å‰Šé™¤
  $("#clear").on("click", function() {
    localStorage.clear();
    $("#list").empty();
    updateAvatarComment("");
  });

  // åˆæœŸèª­ã¿è¾¼ã¿
  loadMemos();

  function addMemoRow(key, value) {
    const html = `
    <tr data-key="${key}">
      <th>${key}</th>
      <td>${value}</td>
      <td>
        <div class="action-buttons">
          <button class="edit-btn">âœï¸ ç·¨é›†</button>
          <button class="delete-btn">ğŸ—‘ï¸ å‰Šé™¤</button>
        </div>
      </td>
    </tr>`;
    $("#list").append(html);
  }

  function loadMemos() {
    $("#list").empty();
    for(let i=0; i<localStorage.length; i++){
      const key = localStorage.key(i);
      const value = localStorage.getItem(key);
      addMemoRow(key, value);
    }
  }

  // å‰Šé™¤å‡¦ç†
  $("#list").on("click", ".delete-btn", function() {
    const key = $(this).closest("tr").data("key");
    localStorage.removeItem(key);
    $(this).closest("tr").remove();
    updateAvatarComment("");
  });

  // ç·¨é›†å‡¦ç†
  $("#list").on("click", ".edit-btn", function() {
    const tr = $(this).closest("tr");
    const key = tr.data("key");
    const value = localStorage.getItem(key);
    $("#key").val(key);
    $("#memo").val(value).focus();
    localStorage.removeItem(key);
    tr.remove();
    updateAvatarComment(value);
  });

  // å…¥åŠ›ä¸­ã«ã‚‚AIã‚³ãƒ¡ãƒ³ãƒˆã‚’å¤‰ãˆã‚‹
  $("#memo").on("blur", function() {
    updateAvatarComment($(this).val());
  });
});
</script>

</body>
</html>
